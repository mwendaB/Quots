<div class="container text-center">
    <h1>The Quotes App</h1>
</div>
<div>
    <app-quote-form (addQuote) = "addNewQuote($event)"></app-quote-form>
   
     
    
</div>

<div class="container">
    
    <div class="row text-center right">
        <div *ngFor='let quote of sortQuotes;let i = index' class="col-md-4 mb-4">
            <div class="card text-white bg-dark h-100">
                <div class="card-header">
                    Quote
                </div>
                <div class="card-body">
                    <blockquote class="blockquote mb-0">
                    <p>{{quote.description}}</p>
                    <footer class="blockquote-footer mt-3"><cite title="Source Title">{{quote.author}} </cite></footer>
                    </blockquote>
                </div>
                <div class="card-footer">
                    <app-quote-detail [quote]='quote' (isComplete) = 'deleteQuote($event,i)'></app-quote-detail>
                </div>
            </div>
        </div>
    </div>
    
    <footer>coptright@Brian mwenda 2021</footer>
</div>
